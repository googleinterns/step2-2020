<app-navbar></app-navbar>

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Demo APK</h5>
                         
                    <div>

                        <ul id="display-files"></ul>
                        
                    </div>
                    <div class="card-text">
                        <form action="/binary_upload" method="post" enctype="multipart/form-data" id="upload" onsubmit="displayLoader()">
                            <input type="file" accept=".apk" id="file" onchange="fileVisibility()" name="files" multiple />
                            <input type="submit" class="btn btn-primary" value="Upload File"/> <br>
                            <input type="radio" id="private" name="visibility" value="Private" required hidden />
                            <label for="private" id="privacy" style="padding: 10px;" hidden>Private</label>
                            <input type="radio" id="public" name="visibility" value="Public" hidden />
                            <label for="public" id="privacies" style="padding: 10px;" hidden>Public</label>
                        </form>

                        <button id="btn-load" class="btn btn-primary load" type="button" disabled>
                          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                          Loading...
                        </button>                  
                    </div>

                    <br>

                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h4 id="fileName"></h4>
                        <select id="chart" >
                            <option value="1" >d3 chart</option>
                            <option value="2">Google Chart</option>
                            <option value="3">Raw Numbers</option>
                        </select>
  
                        <div id="display"></div>
                        <div id="displayChart" style="width: 100%; height: 500px;"></div> 
                        <div id="displayComponent"></div>
                </div>
            </div>
        </div>      
    </div>
    <br>
</div>
<app-footer></app-footer>
